<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <h1>TODO List</h1>

        <!-- Formulario -->
        <div class="add-task">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" placeholder="Título de la tarea">

            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" rows="3" placeholder="Descripción de la tarea"></textarea>

            <button onclick="crearTarea()">Agregar tarea</button>
        </div>

        <!-- Mensaje de estado -->
        <p id="status-msg" class="status-msg"></p> 
        
        <!-- Tabla de tareas -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="lista"></tbody>
        </table>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
